
[package]
name = "cpi"
version = "0.0.1"
description = "Example template program written in Rust"
authors = ["Solana Maintainers <maintainers@solana.com>"]
repository = "https://github.com/solana-labs/solana"
license = "Apache-2.0"
homepage = "https://solana.com/"
edition = "2018"

[features]
no-entrypoint = []

[dependencies]
borsh = "0.9.1"
borsh-derive = "0.9.1"
solana-program = "2.0.5"

[dev-dependencies]
solana-program-test = "2.0.5"
solana-sdk = "2.0.5"

[lib]
name = "cpi"
crate-type = ["cdylib", "lib"]
